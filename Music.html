<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MGS4 Music Player</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
    color: gold;
    text-align: center;
}

#overlay {
    background: rgba(0,0,0,0.85);
    width: 100%;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    font-size: 32px;
    text-shadow: 0 0 15px gold, 0 0 30px black;
    margin-bottom: 20px;
}

button, select {
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: all 0.2s ease;
}

button:hover, select:hover {
    background: gold;
    color: black;
}

input[type=range] {
    width: 250px;
    margin-top: 10px;
    -webkit-appearance: none;
    background: gold;
    height: 8px;
    border-radius: 4px;
    cursor: pointer;
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 16px;
    height: 16px;
    background: black;
    border: 2px solid gold;
    border-radius: 50%;
}

#progressContainer {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
    gap: 10px;
}

#timeLabel, #durationLabel {
    width: 50px;
    text-align: center;
    font-size: 14px;
}

@media (max-width: 600px){
    h1 { font-size: 24px; }
    button, select { padding: 8px 16px; font-size: 14px; }
    input[type=range] { width: 180px; }
    #timeLabel, #durationLabel { font-size: 12px; width: 40px; }
}

/* üî• Copyright Styling */
#copyright {
    position: fixed;
    bottom: 10px;
    left: 15px;
    font-size: 12px;
    color: gold;
    font-family: 'Orbitron', sans-serif;
    text-shadow: 0 0 8px gold, 0 0 15px black;
    opacity: 0.85;
    animation: pulseGlow 3s infinite ease-in-out;
    pointer-events: none;
}

@keyframes pulseGlow {
    0%   { opacity: 0.6; text-shadow: 0 0 5px gold, 0 0 10px black; }
    50%  { opacity: 1;   text-shadow: 0 0 12px gold, 0 0 25px black; }
    100% { opacity: 0.6; text-shadow: 0 0 5px gold, 0 0 10px black; }
}
</style>
</head>
<body>

<div id="overlay">
    <h1>MGS4 Music Player</h1>
    <h2 id="currentSong">‚ñ∂ 01. Old Snake.mp3</h2>

    <audio id="audioPlayer">
        <source src="01. Old Snake.mp3" type="audio/mpeg">
        Dein Browser unterst√ºtzt kein Audio-Element.
    </audio>

    <div>
        <button onclick="prevSong()">‚èÆ Vorheriger</button>
        <button id="playPauseBtn" onclick="togglePlay()">‚ñ∂ Play</button>
        <button onclick="stopSong()">‚èπ Stop</button>
        <button onclick="nextSong()">‚è≠ N√§chster</button>
        <button onclick="goToMenu()">üè† Hauptmen√º</button>
    </div>

    <div>
        Lautst√§rke:
        <input type="range" min="0" max="1" step="0.01" value="0.3" id="volumeSlider" oninput="setVolume(this.value)">
    </div>

    <div id="progressContainer">
        <span id="timeLabel">0:00</span>
        <input type="range" id="progress" min="0" max="100" value="0" oninput="seekSong(this.value)">
        <span id="durationLabel">0:00</span>
    </div>

    <div>
        Song ausw√§hlen: 
        <select id="songSelect" onchange="selectSong()"></select>
        <button onclick="downloadSong()">‚¨áÔ∏è Download</button>
    </div>
</div>

<!-- üî• Copyright -->
<div id="copyright">
    ¬© 2026 VenomSnake_Twitch ‚Äì Alle Rechte vorbehalten
</div>

<script>
const songs = [
"01. Old Snake.mp3","02. Love Theme.mp3","03. Gekko.mp3","04. Haven Troopers.mp3","05. BB Corps.mp3",
"06. Drebin 893.mp3","07. Vista Mansion.mp3","08. Laughing Octopus.mp3","09. Breakthrough.mp3","10. Endless Pain.mp3",
"11. White Blood.mp3","12. Call Me Hal.mp3","13. Midnight Shadow.mp3","14. Paradise Lost.mp3","15. Great Escape.mp3",
"16. Desperate Chase.mp3","17. Raging Raven.mp3","18. Confrontation.mp3","19. Mobs Alive.mp3","20. Violent Ceasefire.mp3",
"21. Next-Gen Control.mp3","22. Crying Wolf.mp3","23. One More Reboot.mp3","24. Sin.mp3","25. Atonement.mp3",
"26. Infinite Loop.mp3","27. Everything Ends.mp3","28. At Dawn.mp3","29. Screaming Mantis.mp3","30. Guns of the Patriots.mp3",
"31. No Place To Hide.mp3","32. Sorrow.mp3","33. Full Circle.mp3","34. Everything Begins.mp3","35. Father & Son.mp3",
"36. Metal Gear Saga.mp3","37. Here's to You.mp3","38. War Zone.mp3","39. A Rebellion Rests.mp3","40. The Hunter.mp3",
"41. The Hunted.mp3","42. Forced Hand.mp3","43. Under Curfew.mp3","44. Unmanned Army.mp3","45. Cold Memories.mp3",
"46. For Liberty.mp3","47. Surrounded.mp3"
];

let currentIndex = 0;
const audio = document.getElementById("audioPlayer");
const currentSongLabel = document.getElementById("currentSong");
const playPauseBtn = document.getElementById("playPauseBtn");
const songSelect = document.getElementById("songSelect");
const progress = document.getElementById("progress");
const timeLabel = document.getElementById("timeLabel");
const durationLabel = document.getElementById("durationLabel");

// Dropdown f√ºllen
songs.forEach((song, index) => {
    const option = document.createElement("option");
    option.value = index;
    option.textContent = song;
    songSelect.appendChild(option);
});

// Zeit formatieren
function formatTime(seconds){
    const m = Math.floor(seconds / 60);
    const s = Math.floor(seconds % 60);
    return `${m}:${s.toString().padStart(2,'0')}`;
}

// Song laden (kein Autoplay)
function loadSong(index){
    currentIndex = index;
    audio.src = songs[index];
    currentSongLabel.textContent = "‚ñ∂ " + songs[index];
    songSelect.value = index;
    playPauseBtn.textContent = "‚ñ∂ Play";
}

// Play/Pause
function togglePlay(){
    if(audio.paused){
        audio.play();
        playPauseBtn.textContent = "‚è∏ Pause";
    } else {
        audio.pause();
        playPauseBtn.textContent = "‚ñ∂ Play";
    }
}

// Stop
function stopSong(){
    audio.pause();
    audio.currentTime = 0;
    playPauseBtn.textContent = "‚ñ∂ Play";
}

// N√§chster/Vorheriger
function nextSong(){ loadSong((currentIndex+1)%songs.length); togglePlay(); }
function prevSong(){ loadSong((currentIndex-1+songs.length)%songs.length); togglePlay(); }

// Lautst√§rke
function setVolume(value){ audio.volume = value; }

// Dropdown ausw√§hlen
function selectSong(){ loadSong(parseInt(songSelect.value)); togglePlay(); }

// Download
function downloadSong(){
    const link = document.createElement("a");
    link.href = songs[currentIndex];
    link.download = songs[currentIndex];
    link.click();
}

// Fortschritt
audio.addEventListener("timeupdate", () => {
    if(audio.duration){
        progress.value = (audio.currentTime/audio.duration)*100;
        durationLabel.textContent = formatTime(audio.duration);
    }
    timeLabel.textContent = formatTime(audio.currentTime);
});

function seekSong(value){ audio.currentTime = (value/100)*audio.duration; }

// Autoplay n√§chsten Track
audio.addEventListener("ended", nextSong);

// Start
audio.volume = 0.3;
loadSong(currentIndex);
</script>

</body>
</html>
