<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MGS4 Music Player</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
    color: gold;
    text-align: center;
}

#overlay {
    background: rgba(0,0,0,0.85);
    width: 100%;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    font-size: 32px;
    text-shadow: 0 0 15px gold, 0 0 30px black;
    margin-bottom: 20px;
}

button {
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: gold;
    color: black;
}

input[type=range] {
    width: 200px;
    margin-top: 10px;
}
</style>
</head>
<body>
<div id="overlay">
    <h1>MGS4 Music Player</h1>
    
    <h2 id="currentSong">▶ 01. Old Snake.mp3</h2>
    
    <audio id="audioPlayer" autoplay>
        <source src="01. Old Snake.mp3" type="audio/mpeg">
        Dein Browser unterstützt kein Audio-Element.
    </audio>
    
    <div>
        <button onclick="prevSong()">⏮ Vorheriger</button>
        <button onclick="playSong()">▶ Play</button>
        <button onclick="pauseSong()">⏸ Pause</button>
        <button onclick="stopSong()">⏹ Stop</button>
        <button onclick="nextSong()">⏭ Nächster</button>
    </div>
    
    <div>
        Lautstärke: 
        <input type="range" min="0" max="1" step="0.01" value="0.3" id="volumeSlider" oninput="setVolume(this.value)">
    </div>
</div>

<script>
const songs = [
"01. Old Snake.mp3","02. Love Theme.mp3","03. Gekko.mp3","04. Haven Troopers.mp3","05. BB Corps.mp3",
"06. Drebin 893.mp3","07. Vista Mansion.mp3","08. Laughing Octopus.mp3","09. Breakthrough.mp3","10. Endless Pain.mp3",
"11. White Blood.mp3","12. Call Me Hal.mp3","13. Midnight Shadow.mp3","14. Paradise Lost.mp3","15. Great Escape.mp3",
"16. Desperate Chase.mp3","17. Raging Raven.mp3","18. Confrontation.mp3","19. Mobs Alive.mp3","20. Violent Ceasefire.mp3",
"21. Next-Gen Control.mp3","22. Crying Wolf.mp3","23. One More Reboot.mp3","24. Sin.mp3","25. Atonement.mp3",
"26. Infinite Loop.mp3","27. Everything Ends.mp3","28. At Dawn.mp3","29. Screaming Mantis.mp3","30. Guns of the Patriots.mp3",
"31. No Place To Hide.mp3","32. Sorrow.mp3","33. Full Circle.mp3","34. Everything Begins.mp3","35. Father & Son.mp3",
"36. Metal Gear Saga.mp3","37. Here's to You.mp3","38. War Zone.mp3","39. A Rebellion Rests.mp3","40. The Hunter.mp3",
"41. The Hunted.mp3","42. Forced Hand.mp3","43. Under Curfew.mp3","44. Unmanned Army.mp3","45. Cold Memories.mp3",
"46. For Liberty.mp3","47. Surrounded.mp3"
];

let currentIndex = 0;
const audio = document.getElementById("audioPlayer");
const currentSongLabel = document.getElementById("currentSong");

function loadSong(index){
    audio.src = songs[index];
    currentSongLabel.textContent = "▶ " + songs[index];
    audio.play();
}

function playSong(){
    audio.play();
}

function pauseSong(){
    audio.pause();
}

function stopSong(){
    audio.pause();
    audio.currentTime = 0;
}

function nextSong(){
    currentIndex = (currentIndex + 1) % songs.length;
    loadSong(currentIndex);
}

function prevSong(){
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    loadSong(currentIndex);
}

function setVolume(value){
    audio.volume = value;
}

audio.addEventListener("ended", nextSong);
</script>
</body>
</html>
