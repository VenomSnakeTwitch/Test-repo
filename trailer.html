<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trailer</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

#backButton {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    z-index: 1000;
}

#backButton:hover {
    background: gold;
    color: black;
}

.res-button {
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: all 0.2s ease;
}

.res-button:hover {
    background: gold;
    color: black;
}

#resContainer {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 1000;
}
</style>
</head>
<body>

<button id="backButton" onclick="goBack()">← Zurück zur Hauptseite</button>

<div id="resContainer">
    <button class="res-button" onclick="setResolution('1080p')">1080p</button>
    <button class="res-button" onclick="setResolution('4k')">4K</button>
</div>

<video id="trailerVideo" controls autoplay loop>
    <source src="trailer.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5 Video.
</video>

<script>
function goBack() {
    window.location.href = "index.html";
}

function setResolution(res) {
    const video = document.getElementById('trailerVideo');
    const currentTime = video.currentTime;
    if(res === '1080p') {
        video.src = 'trailer.mp4';
        video.type = 'video/mp4';
    } else if(res === '4k') {
        video.src = 'trailer4k.mp4';
        video.type = 'video/mp4';
    }
    video.load();
    video.currentTime = currentTime;
    video.play();
}

// Optional: automatisch Vollbild (wenn erlaubt)
document.addEventListener("DOMContentLoaded", () => {
    const vid = document.getElementById("trailerVideo");
    if (vid.requestFullscreen) {
        vid.requestFullscreen().catch(() => {});
    }
});
</script>

</body>
</html>
