<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
<title>Trailer</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: url("backgroundtrailer.png") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
}

video {
    max-width: 90%;
    max-height: 80%;
    object-fit: contain;
    border: 2px solid gold;
    border-radius: 5px;
    z-index: 1;
}

#backButton {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    z-index: 1000;
}

#backButton:hover {
    background: gold;
    color: black;
}

.res-button {
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: all 0.2s ease;
}

.res-button:hover {
    background: gold;
    color: black;
}

#resContainer {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 1000;
}

/* Footer unten links */
#footer {
    position: fixed;
    bottom: 10px;
    left: 10px;
    color: gold;
    font-family: 'Orbitron', sans-serif;
    font-size: 14px;
    z-index: 1001;
}
</style>
</head>
<body>

<!-- Zurück zur Hauptseite -->
<button id="backButton" onclick="goBack()">← Zurück zur Hauptseite</button>

<!-- Auflösungs-Buttons -->
<div id="resContainer">
    <button class="res-button" onclick="setResolution('1080p')">1080p</button>
    <button class="res-button" onclick="setResolution('4k')">4K</button>
</div>

<!-- Trailer Video -->
<video id="trailerVideo" controls autoplay loop>
    <source id="videoSource" src="trailer.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5 Video.
</video>

<!-- Footer -->
<div id="footer">
    © 2026 VenomSnake_Twitch. Alle Rechte vorbehalten.
</div>

<script>
function goBack() {
    window.location.href = "index.html";
}

function setResolution(res) {
    const video = document.getElementById('trailerVideo');
    const source = document.getElementById('videoSource');
    const currentTime = video.currentTime;

    if(res === '1080p') {
        source.src = 'trailer.mp4';
        source.type = 'video/mp4';
    } else if(res === '4k') {
        source.src = 'trailer4k.mp4';
        source.type = 'video/mp4';
    }

    video.load();
    video.currentTime = currentTime;
    video.play().catch(() => {});
}
</script>

</body>
</html>
