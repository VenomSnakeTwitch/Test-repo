<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MGS Master Collection Vol.2 Countdown</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Kein Scroll */
}

body {
    font-family: 'Orbitron', sans-serif;
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
    color: gold;
    text-align: center;
}

#overlay {
    background: rgba(0,0,0,0.85);
    width: 100%;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
}

h1 {
    font-size: 36px;
    text-shadow: 0 0 15px gold, 0 0 30px black;
    margin-bottom: 10px;
}

#countdown {
    font-size: 36px;
    margin: 10px 0 30px 0;
    text-shadow: 0 0 15px gold, 0 0 30px black;
    background: rgba(0,0,0,0.5);
    padding: 8px 16px;
    border-radius: 8px;
    display: inline-block;
}

button {
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 8px 16px;
    margin: 5px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: gold;
    color: black;
}

input[type=range] {
    width: 150px;
}

#trailerButton {
    margin-top: 20px;
    font-size: 16px;
    padding: 10px 20px;
    background: black;
    border: 2px solid gold;
    color: gold;
}

#trailerButton:hover {
    background: gold;
    color: black;
}
</style>
</head>

<body>

<div id="overlay">

<h1>METAL GEAR SOLID Master Collection Vol. 2 Ver√∂ffentlichung</h1>

<div id="countdown"></div>

<div>
<button onclick="playAudio()">‚ñ∂ Play Music</button>
<button onclick="pauseAudio()">‚è∏ Pause Music</button>
<button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

<br><br>

Lautst√§rke:
<input type="range" min="0" max="1" step="0.01" value="0.5"
       oninput="setVolume(this.value)">
</div>

<!-- Neuer Button f√ºr Trailer-Seite -->
<button id="trailerButton" onclick="goToTrailer()">‚ñ∂ Zum Trailer</button>

<!-- üéµ Hintergrundmusik -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

</div>

<script>
// üéØ Countdown auf 27. August 2026, 16:00 Uhr deutscher Zeit
const targetDate = new Date(Date.UTC(2026, 7, 27, 14, 0, 0)).getTime(); 

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Ver√∂ffentlicht!";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";
}
setInterval(updateCountdown, 1000);
updateCountdown();

// üéµ Audio Steuerung
const audio = document.getElementById("bgMusic");
document.addEventListener("click", function() { audio.play().catch(()=>{}); }, { once: true });

function playAudio() { audio.play(); }
function pauseAudio() { audio.pause(); }
function setVolume(value) { audio.volume = value; }

// üñ• Fullscreen
function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}

// üîó Zum Trailer: neue Seite
function goToTrailer() {
    window.location.href = "trailer.html"; // Hier die Trailer-Seite
}
</script>

</body>
</html>
