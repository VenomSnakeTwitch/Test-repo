<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MGS Master Collection Vol.2 Countdown</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body {
    margin: 0;
    font-family: 'Orbitron', sans-serif; /* Metal Gear Solid Style */
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
    color: gold;
    text-align: center;
}

#overlay {
    background: rgba(0,0,0,0.85);
    min-height: 100vh;
    padding: 40px;
    position: relative;
}

h1 {
    font-size: 42px;
    text-shadow: 0 0 15px gold, 0 0 30px black;
    margin-bottom: 20px;
}

#countdown {
    font-size: 48px;
    margin: 20px 0;
    text-shadow: 0 0 15px gold, 0 0 30px black;
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    background: rgba(0,0,0,0.5);
    padding: 10px 20px;
    border-radius: 10px;
}

button {
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: gold;
    color: black;
}

input[type=range] {
    width: 200px;
}

#trailerContainer {
    margin-top: 30px;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
}

#trailer {
    width: 100%;
    border: 2px solid gold;
    display: none; /* versteckt, bis aufklappbar */
}

.toggleButton {
    background: black;
    border: 2px solid gold;
    color: gold;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
}

.toggleButton:hover {
    background: gold;
    color: black;
}

</style>
</head>

<body>

<div id="overlay">

<h1>METAL GEAR SOLID Master Collection Vol. 2 Ver√∂ffentlichung</h1>

<div id="countdown"></div>

<div>
<button onclick="playAudio()">‚ñ∂ Play Music</button>
<button onclick="pauseAudio()">‚è∏ Pause Music</button>
<button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

<br><br>

Lautst√§rke:
<input type="range" min="0" max="1" step="0.01" value="0.5"
       oninput="setVolume(this.value)">
</div>

<!-- üéµ Hintergrundmusik -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- üé¨ Trailer Container mit Aufklappfunktion -->
<div id="trailerContainer">
    <button class="toggleButton" onclick="toggleTrailer()">‚ñ∂ Trailer anzeigen/ausblenden</button>
    <video id="trailer" controls>
        <source src="trailer.mp4" type="video/mp4">
        Dein Browser unterst√ºtzt kein HTML5 Video.
    </video>
</div>

</div>

<script>
// üéØ Release Datum
const targetDate = new Date("2026-09-30T00:00:00").getTime();

// Countdown fest (fixiert)
function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";
}
setInterval(updateCountdown, 1000);
updateCountdown();

// üéµ Audio Steuerung
const audio = document.getElementById("bgMusic");
const trailer = document.getElementById("trailer");

// Musik starten nach erstem Klick (Browser Autoplay Schutz)
document.addEventListener("click", function() {
    audio.play().catch(()=>{});
}, { once: true });

function playAudio() { audio.play(); }
function pauseAudio() { audio.pause(); }
function setVolume(value) { audio.volume = value; }

// üé¨ Trailer pausiert Musik
trailer.addEventListener("play", () => audio.pause());
trailer.addEventListener("pause", () => audio.play());
trailer.addEventListener("ended", () => audio.play());

// üñ• Fullscreen
function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}

// üîΩ Trailer aufklappbar/einklappbar
function toggleTrailer() {
    const vid = document.getElementById("trailer");
    if (vid.style.display === "none") {
        vid.style.display = "block";
    } else {
        vid.style.display = "none";
    }
}

</script>

</body>
</html>
